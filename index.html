					<p>
						USB : <span class="status" id="serialText"></span>
					</p>

					<select name="" id="selectSerial" title="select serial port">
						<option value="">Scan</option>
					</select>
					<button class="error" id="btSerial">Off</button>
				</div>

				<div class="plug">
					<p>
						MIDI : <span class="status" id="midiText"></span>
					</p>
					<select name="" id="selectMidi">
						<option value="scan">scan</option>
					</select>
					<button class="disconnected" id="btMidi">Off</button>
				</div>

				<div class="plug">
					<p>
						OSC : <span class="status"></span>
					</p>
					<select name="" id="selectOSC">
						<option value="">disabled</option>
					</select>
					<button class="disconnected" id="btOSC">OFF</button>
				</div>

				<div class="plug">
					<p>
						WebSocket : <span class="status"></span>
					</p>
					<select name="" id="">
						<option value="">disabled</option>
					</select>
					<button class="disconnected">OFF</button>
				</div>
