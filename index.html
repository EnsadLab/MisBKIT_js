<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>misB KIT WIFI 3.0</title>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/toggle.css">
        <link rel="author" href="humans.txt">

    </head>
    <body>
		<button class="btn-connexions">Connexions</button>
		<div class="wapper">
			
			<div class="connexions">
				<h2>Connexions</h2>

				<div class="plug">
					<!--button class="gear"><img src="assets/settings.png"></button-->
					<p>
						CM9 <!--span class="status" id="cm9Text"></span-->
						<!-- TODO cf MisGUI $('#btcm9').on('click'... ON OFF ERROR -->
						<input id="btcm9" type="checkbox" class="small cmdTog" name ="enable" title="enable/disable"> 
					</p>

					<div class="content">
						<!--button class="gear" data-id="pasglop"><img src="assets/settings.png"></button-->
						<br>CM9 :<br>
						<!-- cm9Text: TODO texte d'information -->
						<br><span class="status" id="cm9Text">...</span>
						<input type="number" class="small cmd" name="" placeholder="CM9 number">
						<!-- button class="disconnected" id="btcm9">Off</button-->
						<br>
						<!-- input type="checkbox"  name ="glou">SINGLE<br>
						<br>
						<input class="styled-checkbox" type="checkbox"  >CM9_1<br>
						<input class="styled-checkbox" type="checkbox"  >CM9_2<br>
						<input class="styled-checkbox" type="checkbox"  >CM9_3<br>
						<input class="styled-checkbox" type="checkbox"  >CM9_4<br>
						<input class="styled-checkbox" type="checkbox"  >CM9_5<br>
						<input class="styled-checkbox" type="checkbox"  >CM9_6<br -->
					</div>

				</div>

				<div class="plug">
					<p>
						MIDI  <span class="status" id="midiText"></span>
						<input type="checkbox" class="small cmdTog" name ="enable"title="enable/disable">
					</p>
					<div class="content">
						<br>Midi :<br>
						<!-- <button class="disconnected" id="btMidi">scan</button>
						<br> -->
						<div class="midi-available" id="midi-available">
							<input class="styled-checkbox" type="checkbox"  id="midi1">midi<br>
							<input class="styled-checkbox" type="checkbox" id="midi2" >midi<br>
							<input class="styled-checkbox" type="checkbox" id="midi3" >midi<br>
							<input class="styled-checkbox" type="checkbox" id="midi4" >midi<br>
							<input class="styled-checkbox" type="checkbox" id="midi5" >midi<br>
							<input class="styled-checkbox" type="checkbox" id="midi6" >midi<br>
						</div>
					</div>
				</div>

				<div id="divOSC" class="plug">
					<p>
						OSC  <span class="status"></span>
						<input type="checkbox" class="small cmdOnOff" name ="enable"title="enable/disable">
					</p>
					<div class="content advanced">
						<br>OSC :<br>
						<hr>
						<font color='gray'>
							<div class="infoIP">Local IP: localhost</div>
						</font>
						input Port:
						<input type="number" class="set-value cmdInt" name="oscLocalPort" align="right" placeholder="6666">
						<hr>
						IP:<input type="text" class="name cmdString" name="oscRemoteIP" placeholder="255.255.255.255" size="18" title="address IP">
						<!--input type="number" class="OSC-setting" placeholder="port" name=""-->
						output Port:
						<input type="number" class="set-value cmdInt" name="oscRemotePort" align="right" placeholder="7777">
						<!--ul></ul-->
						<hr>
						+
						<br>
					</div>
				</div>

				<div class="plug">
					<p>
						ROBUS  <span class="status"></span>
						<input type="checkbox" class="small cmdTog error" name ="enable"title="enable/disable">
					</p>
					<div class="content">
						<br>Robots :<br>
						<br>
						<!--input type="text" name="rien"-->
						<textarea id="robusRobots" rows=6 cols=15>octo_wifi</textarea>
						<div class="large">
							<button id="robusOnOff" class="disconnected" >OFF</button>
							<button id="robusReset" class="disconnected" >RESET</button>
							<button id="robusInfo"  class="disconnected" >info</button>
						</div>
						
						<br>

						<textarea id="robusTxt" rows=18 cols=15>message</textarea>
					</div>
				</div>

				<!--div class="plug" >
						ADVANCED :
						<button class="gear"><img src="assets/settings.png"></button>
						<input type="text" size="3">
				</div-->


			</div>


			<!-- MOTORS -->
			<div class="motors" >
				<div class="motors-btn-group">
					<h2>Motors</h2>
					<input type="checkbox" class="small cmdTog btnGlobalMotor" name ="enable"title="enable/disable"> 
					<button class="advanced gear float-right small"><img src="assets/settings.png" alt=""></button>

					<div class="tools float-right small show">
						<button class="start-rec">Start RECording</button>
					</div>

					<div class="tools float-right medium hide">
						<button class="gear tiny" id="opener" data-id="dynamixel-ctrl"><img src="assets/settings.png"></button>

						<button class="tiny small" id="btScan" name="startScan">Scan</button>
						<!--div id="scanProgress"></div-->
						<meter id="scanProgress" class="medium" value="100" max="254"></meter>
						<!--/div-->
					</div>

				</div>

				<div id="divMotors" class="allMotors">

					<!-- SINGLE MOTOR -->
					<div class="single-motor">
						<div class="midi-blinker" title="midi chanel - note/cc">•</div>
						<div class="left-col">
							<div class="motor-index">1</div>
							<div class="identity">10</div>
							<input type="checkbox" class="power cmdTog" name ="enable"
								   title="enable/disable">
							<input type="checkbox" class="rec cmdTog"   name="recCheck"
								   title="check for next record">
							
						</div>
						<div class="circle">
							<svg class="rotAngle" ></svg>
							<svg class="rotSpeed" ></svg>
						</div>

						<div class="properties">
							<img src="assets/thermometer.png" class="ico-thermo" alt="">
							<div class="thermo">_</div>
							<label class="switch">
							  <input type="checkbox" class="cmdTog" name="mode">
							  <div class="slider round"></div>
							</label>
							<!--label class="switch-clock">
							  <input type="checkbox" class="cmdTog" name="clockwise">
							  <div class="slider round"></div>
							</label-->
							
						</div>
						<!--Didier: essai d'ajout d'un input number-->
						<input type="number" class="num_rotary" placeholder="angle/speed" name="">
					</div>

				</div>


				<!-- Advanced Motors -->
				<div id="divMotorSettings" class="motors-settings">
					<!-- AREVOIR : bouton tools ...  -->
					<!--div-->
					

					<!-- SINGLE MOTOR Advanced-->
					<div class="single-motor">
						<div class="left-col">
							<div class="identity">
								<label for="">id :</label>
								<input type="number" class=" small cmd" name="dxlID" placeholder="01">
							</div>
						</div>
						<div class="advanced">
							<ul>
								<li><input type="number" class="small cmd" name="angleMin" placeholder="Angle Min"><label for="">Angle Min </label></li>
								<li><input type="number" class="small cmd" name="angleMax" placeholder="Angle Max"><label for="">Angle Max </label></li>
								<li><input type="number" class="small cmd" name="speedMin" placeholder="Speed Min"><label for="">Speed Min </label></li>
								<li><input type="number" class="small cmd" name="speedMax" placeholder="Speed Max"><label for="">Speed Max </label></li>
							</ul>
							
						</div>
						<div class="properties">
							<label class="toggle-small">
							  <input type="checkbox" class="cmdTog" name="clockwise">
							  <div class="slider clock round"></div>
							</label>
						</div>
						
						<div class="large">

							<div class="medium float-left">
								<label class="">midi : </label>
								<select class= "small tiny midi-chanel"  id="" name="midiPorts">
										<option>none</option>
										<option value="midi 1">midi 1</option>
										<option value="midi 2">midi 2</option>
										<option value="midi 3">midi 3</option>
										<option value="midi 4">midi 4</option>
								</select>

								<label class="toggle-small">
							  		<input type="checkbox" class="cmdTog" name="midiMode">
							  		<div class="slider midi round"></div>
								</label>
							</div>

							<div class="medium text-right float-right">
								<label class="">mapping : </label>
								<input type="number" class="small" placeholder="index" name="mapping">

							</div>
						</div>
					</div>

				</div>


			</div>

			<div class="left-side">
				<div class="head">
					<h2 id="anims">Animations</h2><input type="checkbox" class="small cmdTog btnGlobalAnim" name ="enable"title="enable/disable"> 
					<!-- <button class="load"><img src="assets/open.png" alt="" id="loadAnim"></button> -->
					<button id="loadAnim" class="animBTN float-right"><img src="assets/open.png" alt="" id=""> Load animation</button>

					<h2 id="sens">Sensors </h2> <input type="checkbox" class="small cmdTog btnGlobalSensors" name ="enable"title="enable/disable"> 
					
					<button id="addEmptySensor" class="sensorsBTN float-right"><img src="assets/add.png" alt="" id="loadAnim"> Add Sensor</button>

					<button id="loadSensor" class="sensorsBTN float-right"><img src="assets/open.png" alt="" id=""> Load Sensor</button>
				</div>
				
				<div class="animations" id="divAnims">
					

				<ul id="sortable-anim" >
					<!-- SIngle Animation -->
					<li class="single-anim ui-state-default">
						<button class="close"><img src="assets/close.png" alt=""></button>
						<input type="text" class="name" placeholder="Nom de l'animation" name="animName" size="40">
						<div class="anim-motors">
							<input type="text" class="shorcut" placeholder="?" name="animKey">
							
							<input type="checkbox" class="motor-none" name="track">
							<input type="checkbox" class="motor-none" name="track">
							<input type="checkbox" class="motor-none" name="track">
							<input type="checkbox" class="motor-none" name="track">
							<input type="checkbox" class="motor-none" name="track">
							<input type="checkbox" class="motor-none" name="track">

							<div class="controls">
								<button class="play"><img src="assets/play.png" alt="" name="play"></button>
								<button class="stop"><img src="assets/stop.png" alt="" name="stop"></button>
								<button class="loop"><img src="assets/loop.png" alt="" name="loop"></button>
							</div>

							<meter name="progress" class="progress" value="70" max="100"></meter>

						</div>
					</li>

				</ul>
			</div>
			<div class="sensors">
				<ul id="sortable-sens" name="listSensors">


				<!-- SIngle Sensors -->
					<li class="single-sensor ui-state-default">

						<button class="close"><img src="assets/close.png" alt=""></button>
						<input type="checkbox" class="power float-left cmdTog" name ="sensorOnOff" title="enable/disable"> 

						<input type="text" class="float-left medium" placeholder="Sensor name" name="sensorName" size="58">

						<div class="live-value">?</div>
						<div class="live-value-ui">•</div>
						<!-- Pour modifier la position du curseur, il faut traduire la valeur en % et ajouter ce script : $(".live-value-ui").css("left", val+"%");
						-->
						<div class="sensor-setting">
							<div class="select-anim-1">
								<!-- animation 1 -->
								<select class="listAnims-1 active" name="anim1" id="">
									<option value="">Animation 1</option>
									<option value="">Animation 2</option>
									<option value="">Animation 3</option>
									<option value="">Animation 4</option>
								</select>
							</div>


							<div class="select-anim-2">
								<!-- animation 2 -->
								<select class= "listAnims-2" name="anim2" id="">
									<option value="">Animation 1</option>
									<option value="">Animation 2</option>
									<option value="">Animation 3</option>
									<option value="">Animation 4</option>
								</select>
							</div>
							
							<div class="tolerance-ui"></div>

							<div class="sensor-range">
								 <div class="minV">...</div>
								 <div class="maxV">...</div>
								 <div class="currentV">...</div>
								 <div class="slider-range" data-min="0" data-max="100" data-default= "50" ></div>
								 
							</div>
							<input type="number" class="tolerance small" placeholder="tolerance" name="">
						</div>


						<div class="large text-left">
							<button class="moreSensorSetting float-left"><img src="assets/settings.png"></button>
							<section class="medium info echo float-left">Midi</section>

						</div>

						

						<div class="sensor-setting-more clear">
							
							<h3>Settings</h3>
							<div class="large">
									<input type="number" class="small tiny cmdInt" placeholder="min value" name="valMin">
									<input type="number" class="small tiny cmdInt" placeholder="max value" name="valMax">
							</div>
							<div class="large clear">
								<select name="" class="select-setting medium float-left">
									<option>Select options</option>
									<option value="osc">OSC</option>
									<option value="midi">Midi</option>
									<option value="cm9">CM9</option>
									<option value="mapto">Mapping to motor</option>
									<option value="mapfrom">Mapping from motor</option>
								</select>
								<button class="set float-right valid">OK</button>
							</div>

							

							<div class="options">
								<section class="osc">
									<input type="checkbox" class="osc-btn cmdOnOff" name ="oscEnabled" title="enable/disable" data-label="OSC">
									<div class="info">adresse : /sensor/proximity</div>
									<input type="number" class="small" placeholder="port" name="">
								</section>

								<section class="midi">
									<input type="checkbox" class="midi-btn cmdOnOff" name ="midiEnabled"title="enable/disable" data-label="Midi">
									<select class="medium cmdString"  id="" name="midiPort">
										<option value="">midi 1</option>
										<option value="">midi 2</option>
										<option value="">midi 3</option>
										<option value="">midi 4</option>
									</select>
									<br>
									<div class="large">
										<label class="toggle-small">
								  	
									  	<input type="checkbox" class="cmdTog cmdOnOff" name="midiCmd">
									  	<div class="slider midi round"></div>
										</label>

										<input type="number" class="small cmdInt" placeholder="nb" name="midiMapping">
									</div>
								</section>
								<section class="cm9">
									<input type="checkbox" class="CM9-btn cmdOnOff" name ="cm9Enabled" title="enable/disable" data-label="CM9">
									<input type="number" class="small cmdInt" placeholder="PIN" name="cm9Pin" title="Analog Pin">
								</section>
								<section class="mapto">
									<input type="checkbox" class="power cmdOnOff" name ="toMotorEnabled" data-label="Map to motor">
									<input type="number" class="small cmdInt" placeholder="nb" name="toMotorIndex">
								</section>
								<section class="mapfrom">
									<input type="checkbox" class="power cmdOnOff" name ="fromMotorEnabled" data-label="Map from motor">
									<input type="number" class="small cmdInt" placeholder="nb" name="fromMotorIndex">
								</section>
							</div>

						</div>


					</li>
					<!-- END SIngle Sensors -->






							
				</ul>
			</div>
		</div>
		
		<div class="modale draggable" id="dynamixel-ctrl">
			
			<input type="text" size="5" id="btAdvID"><label for="">[ID]</label>
			<br>
			<div id="divDxlReg" >
				
				<div class="medium float-left">
					<br><input type="text" size="5" name="000"><label for=""> MODEL</label>
					<br><input type="text" size="5" name="002"><label for=""> FIRMWARE</label>
					<br><input type="text" size="5" name="004"><label for=""> BAUDS</label>
					<br><input type="text" size="5" name="005"><label for=""> DELAY</label>
					<br><input type="text" size="5" name="006"><label for=""> CW LIMIT</label>
					<br><input type="text" size="5" name="008"><label for=""> CCW LIMIT</label>
					<br><input type="text" size="5" name="014"><label for=""> MAX TORQUE</label>
					<br><input type="text" size="5" name="016"><label for=""> RETURN LEVEL</label>
					<br><input type="text" size="5" name="017"><label for=""> ALARM LED</label>
					<br><input type="text" size="5" name="018"><label for=""> ALARM SHUTDOWN</label>
					<br><input type="text" size="5" name="024"><label for=""> TORQUE ENABLE</label>
				</div>
				<div class="medium float-left">
			
					<br><input type="text" size="5" name="025"><label for=""> LED</label>
					<br><input type="text" size="5" name="026"><label for=""> PID 1</label>
					<br><input type="text" size="5" name="027"><label for=""> PID 2</label>
					<br><input type="text" size="5" name="028"><label for=""> PID 3</label>
					<br><input type="text" size="5" name="029"><label for=""> PID 4</label>
					<br><input type="text" size="5" name="030"><label for=""> GOAL</label>
					<br><input type="text" size="5" name="032"><label for=""> SPEED</label>
					<br><input type="text" size="5" name="034"><label for=""> TORQUE</label>
					<br><input type="text" size="5" name="036"><label for=""> POSITION</label>
					<br><input type="text" size="5" name="043"><label for=""> TEMPERATURE</label>
				</div>
			</div>
			<div class="large text-center">
				<button id="btDxlRefresh" class="medium">refresh</button>
			</div>
			
			
		</div>

		<div class="modale draggable" id="alertThermo" height="150">
			<button class="close-modale"><img src="assets/close.png" alt=""></button>
			
		</div>

			<script src="js/MidiPortManager.js"></script>
